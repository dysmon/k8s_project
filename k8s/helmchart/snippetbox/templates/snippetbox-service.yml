apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.app.name }}
spec:
  type: {{ .Values.service.app.type }}
  selector:
    name: snippetbox-pod
    app: snippetbox
  ports:
    - port: {{ .Values.service.app.port }}
      targetPort: {{ .Values.service.app.targetPort }}
      nodePort: {{ .Values.service.app.nodePort }}
