apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql-pod
      app: snippetbox
  template:
    metadata:
      name: mysql-pod
      labels:
        name: mysql-pod
        app: snippetbox
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "example"
        - name: MYSQL_DATABASE
          value: "snippetbox"
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql 
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 500Mi
